<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2 class="welcome">Welcome</h2>
            <p>Eleccione el método de aunteticación</p>

            <form action="">
                <p>
                    <label for="username">username</label>
                    <input class = "input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input class = "input" type="password" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Remenber me <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">Olvide mi Password</a>
                    </div>
                </div>


                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="providers">
                    <span>Selecciona otro metodo para la auntetificacion</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twicht">Twicht</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container"></div>
    </div>
</body>
</html>
